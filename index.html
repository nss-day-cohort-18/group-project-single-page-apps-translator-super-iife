<!doctype html>
<html class="text/css" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the iife giphy</title>
    <link rel="stylesheet" href="cssStuff.css">
  </head>
  <body>
  <header>
    <h1>iife giphy art</h1>
  </header>
   <div class="container">
      <form id="labnol" method="get" action="https://www.google.com/search">
        <div class="speech">
          <input type="text" name="q" id="transcript" placeholder="Speak" />
          <img onclick="startDictation()" src="//i.imgur.com/cHidSVu.gif" />
        </div>
      </form>
    <!--<input type="text" id="input" name="">-->
    <select id="select">

      <option>French</option>
      <option>German</option>
      <option>Spanish</option>
    </select>
    <button id="button">Translate</button>

    <div id="output"></div>

  </div>

    <style>
      .speech {border: 1px solid #DDD; width: 300px; padding: 0; margin: 0}
      .speech input {border: 0; width: 240px; display: inline-block; height: 30px;}
      .speech img {float: right; width: 40px }
    </style>


    <script src="javascripts/spanish.js"></script>
    <script src="javascripts/french.js"></script>
    <script src="javascripts/german.js"></script>
    <script src="javascripts/main.js"></script>

    <script>
      function startDictation() {

        if (window.hasOwnProperty('webkitSpeechRecognition')) {

          var recognition = new webkitSpeechRecognition();

          recognition.continuous = false;
          recognition.interimResults = false;

          recognition.lang = "en-US";
          recognition.start();

          recognition.onresult = function(e) {
            document.getElementById('transcript').value
                                     = e.results[0][0].transcript;
            recognition.stop();
            document.getElementById('labnol');
          };

          recognition.onerror = function(e) {
            recognition.stop();
          }

        }
      }
    </script>
  </body>
</html>
